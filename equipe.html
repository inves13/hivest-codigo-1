<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    .profile span {
      font-size: 18px;
    }

    .team-details, .extract-list {
      background-color: #1e1e1e;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
    }

    .team-details p {
      font-size: 16px;
    }

    .extract-item {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .extract-item p {
      margin: 4px 0;
      font-size: 14px;
    }

    .nivel {
      font-weight: bold;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <div class="profile">
          <span>Detalhes da Equipe</span>
        </div>
      </div>
    </header>

    <section class="team-details">
      <p><strong>LV1</strong> - Número de pessoas: <span id="lv1">0</span></p>
      <p><strong>LV2</strong> - Número de pessoas: <span id="lv2">0</span></p>
      <p><strong>LV3</strong> - Número de pessoas: <span id="lv3">0</span></p>
    </section>

    <section class="extract-list" id="extractList">
      <h3>Extrato de Comissões</h3>
      <!-- Itens adicionados pelo JS -->
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const telefoneUsuario = localStorage.getItem('telefone');

    const contador = [0, 0, 0]; // LV1, LV2, LV3
    const extractList = document.getElementById('extractList');

    function formatarData(timestamp) {
      const data = new Date(timestamp);
      return `${data.toLocaleDateString()} ${data.toLocaleTimeString().slice(0, 5)}`;
    }

    function adicionarItem(nome, data, nivel) {
      const item = document.createElement('div');
      item.className = 'extract-item';
      item.innerHTML = `
        <p><strong>AF</strong> ${nome}</p>
        <p>${data}</p>
        <p>+ R$ 0,00</p>
        <p class="nivel">Nível ${nivel}</p>
      `;
      extractList.appendChild(item);
    }

    function buscarIndicados(codigo, nivel) {
      if (nivel > 3) return;

      database.ref('usuarios').orderByChild('codigoIndicado').equalTo(codigo).once('value', snapshot => {
        snapshot.forEach(child => {
          const dados = child.val();
          const nome = dados.nome || 'Nome não informado';
          const dataCadastro = formatarData(dados.timestamp || Date.now());

          contador[nivel - 1]++;
          adicionarItem(nome, dataCadastro, nivel);

          buscarIndicados(child.key, nivel + 1);
        });

        document.getElementById('lv1').textContent = contador[0];
        document.getElementById('lv2').textContent = contador[1];
        document.getElementById('lv3').textContent = contador[2];
      });
    }

    if (telefoneUsuario) {
      // Só executa a função de buscar se o usuário estiver logado
      buscarIndicados(telefoneUsuario, 1);
    } else {
      // O código não exibe nada nem faz qualquer notificação
      // Simplesmente não executa a busca se o usuário não estiver logado
    }
  </script>
</body>
</html>
