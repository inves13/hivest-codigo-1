<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Equipe</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #usuario-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .membro {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px #000;
    }
    .sem-equipe {
      text-align: center;
      font-style: italic;
      color: #ccc;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <h2>Minha Equipe</h2>
  <div id="usuario-info">Carregando dados...</div>
  <div id="lista-equipe"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const telefone = localStorage.getItem("telefoneLogado");
    const usuarioInfo = document.getElementById("usuario-info");
    const listaEquipe = document.getElementById("lista-equipe");

    if (!telefone) {
      usuarioInfo.innerText = "Você precisa estar logado para ver sua equipe.";
    } else {
      db.ref("usuarios/" + telefone).once("value").then(snapshot => {
        const usuario = snapshot.val();
        if (!usuario) {
          usuarioInfo.innerText = "Usuário não encontrado.";
          return;
        }

        const meuCodigo = usuario.codigo;
        usuarioInfo.innerHTML = `
          <strong>Nome:</strong> ${usuario.nome}<br>
          <strong>Seu Código:</strong> ${meuCodigo}
        `;

        db.ref("usuarios").once("value").then(snapshot => {
          let equipe = [];
          snapshot.forEach(child => {
            const membro = child.val();
            if (membro.codigoIndicacao == meuCodigo) {
              equipe.push(membro);
            }
          });

          if (equipe.length === 0) {
            listaEquipe.innerHTML = '<p class="sem-equipe">Nenhum membro na sua equipe ainda.</p>';
          } else {
            listaEquipe.innerHTML = '';
            equipe.forEach(membro => {
              const div = document.createElement("div");
              div.className = "membro";
              div.innerHTML = `
                <strong>Nome:</strong> ${membro.nome}<br>
                <strong>Telefone:</strong> ${membro.telefone || "Não informado"}
              `;
              listaEquipe.appendChild(div);
            });
          }
        });
      });
    }
  </script>

</body>
</html>
