<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Equipe</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .user-card p {
      margin: 5px 0;
    }
    .total {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
    }
    .voltar {
      margin-top: 20px;
      text-align: center;
    }
    .voltar a {
      color: #8A2BE2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Equipe Convidada</h1>
  <div id="user-list"></div>

  <div class="total">
    <p><strong>Total de usuários convidados:</strong> <span id="total-users">0</span></p>
    <p><strong>Total em bônus:</strong> R$ <span id="total-bonus">0.00</span></p>
  </div>

  <div class="voltar">
    <a href="H.html">← Voltar</a>
  </div>

  <script>
    const meuCodigo = "1"; // código de convite
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBonus = 0;
    let totalUsers = 0;

    db.ref("usuarios").orderByChild("codigoIndicado").equalTo(meuCodigo).once("value", snapshot => {
      const userList = document.getElementById("user-list");
      userList.innerHTML = "";

      snapshot.forEach(child => {
        const data = child.val();
        const nome = data.nome || "Sem nome";
        const telefone = data.telefone || "Sem telefone";
        const investimento = parseFloat(data.investimento || 0);
        const bonus = investimento * 0.35;

        totalUsers++;
        totalBonus += bonus;

        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>Nome:</strong> ${nome}</p>
          <p><strong>Telefone:</strong> ${telefone}</p>
          <p><strong>Investimento:</strong> R$ ${investimento.toFixed(2)}</p>
          <p><strong>Seu bônus:</strong> R$ ${bonus.toFixed(2)}</p>
        `;
        userList.appendChild(div);
      });

      document.getElementById("total-users").textContent = totalUsers;
      document.getElementById("total-bonus").textContent = totalBonus.toFixed(2);
    });
  </script>
</body>
</html>
