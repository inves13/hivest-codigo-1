<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Equipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    .resumo {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .resumo p {
      margin: 5px 0;
      font-size: 16px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Minha Equipe</h2>
  <div class="resumo">
    <p><strong>Total de membros:</strong> <span id="totalEquipe">0</span></p>
    <p><strong>Total de comissão:</strong> R$ <span id="totalComissao">0.00</span></p>
  </div>

  <ul id="listaEquipe" style="padding: 0; list-style: none;"></ul>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const db = firebase.database();

      // Pegamos o código de indicação do usuário logado
      db.ref("usuarios/" + uid + "/codigoIndicacao").once("value").then(snap => {
        const meuCodigo = snap.val();
        if (!meuCodigo) {
          alert("Você ainda não tem código de indicação.");
          return;
        }

        // Agora buscamos os membros indicados por esse código
        db.ref("usuarios").orderByChild("indicador").equalTo(meuCodigo).once("value").then(snapshot => {
          let totalMembros = 0;
          let totalComissao = 0;
          const lista = document.getElementById("listaEquipe");
          lista.innerHTML = "";

          if (!snapshot.exists()) {
            lista.innerHTML = "<p style='text-align:center;'>Nenhum membro encontrado.</p>";
            document.getElementById("totalEquipe").textContent = "0";
            document.getElementById("totalComissao").textContent = "0.00";
            return;
          }

          snapshot.forEach(child => {
            const dados = child.val();
            totalMembros++;
            const comissao = parseFloat(dados.recebimento || 0);
            totalComissao += comissao;

            const li = document.createElement("li");
            li.classList.add("card");
            li.innerHTML = `
              <strong>Nome:</strong> ${dados.nome || "Sem nome"}<br>
              <strong>Telefone:</strong> ${dados.telefone || "Sem telefone"}<br>
              <strong>Saldo:</strong> R$ ${parseFloat(dados.saldo || 0).toFixed(2)}<br>
              <strong>Comissão:</strong> R$ ${comissao.toFixed(2)}
            `;
            lista.appendChild(li);
          });

          document.getElementById("totalEquipe").textContent = totalMembros;
          document.getElementById("totalComissao").textContent = totalComissao.toFixed(2);
        }).catch(error => {
          alert("Erro ao buscar membros: " + error.message);
        });
      }).catch(error => {
        alert("Erro ao acessar seu código de indicação: " + error.message);
      });
    });
  </script>

</body>
</html>
