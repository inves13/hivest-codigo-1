  <style>
    body {
      font-family: Arial, sans-serif;

      margin-left: auto;
    }

      display: grid;
      grid-template-columns: repeat(4, 1fr);

      background-color: #333;

      border-radius: 8px;

      margin-top: 20px;

<body>

<div class="container">
  <!-- Perfil -->
  <div class="perfil">
    <img id="fotoPerfil" src="10017.png" alt="Foto de Perfil">
    <div class="perfil-info">
      <h3>Hivest</h3>
      <p id="telefone">Telefone: N√£o dispon√≠vel</p>
    </div>
    <!-- Bot√£o de Logout -->
    <div class="logout" onclick="logout()">Sair</div>
  </div>

  <!-- Formul√°rio de Perfil -->
  <div class="form-perfil">
    <label for="foto">Foto de Perfil</label>
    <input type="file" id="foto" name="foto" onchange="atualizarFoto()">

    <label for="nome_completo">Nome Completo</label>
    <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" onchange="salvarDados()">

    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" onchange="salvarDados()">

    <label for="telefone_usuario">N√∫mero de Telefone</label>
    <input type="text" id="telefone_usuario" name="telefone_usuario" placeholder="N√∫mero de Telefone" readonly>

    <label for="data_nascimento">Data de Nascimento</label>
    <input type="date" id="data_nascimento" name="data_nascimento" onchange="salvarDados()">

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="CEP" onchange="salvarDados()">

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" placeholder="Cidade" onchange="salvarDados()">

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" placeholder="Bairro" onchange="salvarDados()">

    <label for="endereco">Endere√ßo</label>
    <input type="text" id="endereco" name="endereco" placeholder="Endere√ßo" onchange="salvarDados()">

    <label for="rua">Rua</label>
    <input type="text" id="rua" name="rua" placeholder="Rua" onchange="salvarDados()">

    <button onclick="salvarDados()">Salvar Dados</button>
  </div>

  <!-- Servi√ßos -->
  <h3>Meus servi√ßos</h3>
  <div class="servicos">
    <div onclick="irPara('sobre.html')">‚ÑπÔ∏è <br> Sobre n√≥s</div>
    <div onclick="irPara('regras.html')">üìú <br> Regras</div>
    <div onclick="irPara('registros_conta.html')">üìÑ <br> Registros</div>
    <div onclick="irPara('ajuda.html')">üéß <br> Ajuda</div>
    <div onclick="irPara('download.html')">‚¨áÔ∏è <br> Download</div>
    <div onclick="irPara('saque.html')">üí≥ <br> Conta PIX</div>
    <div onclick="irPara('senha.html')">üîí <br> Senha</div>
    <div onclick="irPara('presente.htm')">üéÅ <br> Resgatar presentes</div>
  </div>
</div>

<script>
  function irPara(pagina) {
    window.location.href = pagina;
  }

  function logout() {
    alert("Voc√™ foi deslogado!");
    localStorage.removeItem("telefoneLogado");
    window.location.href = "index.html"; // Redireciona para a p√°gina de cadastro e login
  }

  function carregarUsuario() {
    const telefone = localStorage.getItem("telefoneLogado");
    if (telefone) {
      document.getElementById("telefone").textContent = "Telefone: " + telefone;
      document.getElementById("telefone_usuario").value = telefone;  // Preenche o campo com o telefone
    } else {
      alert("Nenhum telefone logado. Fa√ßa login novamente.");
      window.location.href = "index.html"; // Redireciona para a p√°gina de cadastro e login
    }

    // Carregar dados do usu√°rio, como foto, nome, etc., do Firebase
    const usuarioRef = database.ref('usuarios/' + telefone);
    usuarioRef.once('value', (snapshot) => {
      const dados = snapshot.val();
      if (dados) {
        document.getElementById("nome_completo").value = dados.nome_completo;
        document.getElementById("sobrenome").value = dados.sobrenome;
        document.getElementById("cep").value = dados.cep;
        document.getElementById("cidade").value = dados.cidade;
        document.getElementById("bairro").value = dados.bairro;
        document.getElementById("endereco").value = dados.endereco;
        document.getElementById("rua").value = dados.rua;
        document.getElementById("data_nascimento").value = dados.data_nascimento; // Preencher data de nascimento
        // Se houver foto salva
        if (dados.foto) {
          document.getElementById("fotoPerfil").src = dados.foto;
        }
      }
    });
  }

  function atualizarFoto() {
    const foto = document.getElementById('foto').files[0];
    if (foto) {
      const reader = new FileReader();
      reader.onloadend = function () {
        const fotoUrl = reader.result;
        document.getElementById("fotoPerfil").src = fotoUrl;

        // Salvar foto no Firebase
        const telefone = localStorage.getItem("telefoneLogado");
        if (telefone) {
          const usuarioRef = database.ref('usuarios/' + telefone);
          usuarioRef.update({ foto: fotoUrl });
        }
      };
      reader.readAsDataURL(foto);
    }
  }

  function salvarDados() {
    const telefone = localStorage.getItem("telefoneLogado");
    if (telefone) {
      const nome_completo = document.getElementById("nome_completo").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const cep = document.getElementById("cep").value;
      const cidade = document.getElementById("cidade").value;
      const bairro = document.getElementById("bairro").value;
      const endereco = document.getElementById("endereco").value;
      const rua = document.getElementById("rua").value;
      const data_nascimento = document.getElementById("data_nascimento").value;

      // Atualizar dados no Firebase
      const usuarioRef = database.ref('usuarios/' + telefone);
      usuarioRef.update({
        nome_completo: nome_completo,
        sobrenome: sobrenome,
        cep: cep,
        cidade: cidade,
        bairro: bairro,
        endereco: endereco,
        rua: rua,
        data_nascimento: data_nascimento
      });

      alert("Dados salvos com sucesso!");
    }
  }

  // Carregar os dados do usu√°rio ao iniciar a p√°gina
  window.onload = carregarUsuario;
</script>

</body>
</html>
