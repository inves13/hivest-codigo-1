<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Convites</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: green;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .copy-btn {
      margin-top: 5px;
      background: green;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #eaeaea;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Meu Código de Indicação</h2>
  <div class="box">
    <div><strong>Código:</strong> <span id="invite-code">...</span></div>
    <button class="copy-btn" onclick="copyText('invite-code')">Copiar Código</button>
  </div>

  <div class="box">
    <div><strong>Link para convidar:</strong></div>
    <div id="invite-link">...</div>
    <button class="copy-btn" onclick="copyText('invite-link')">Copiar Link</button>
  </div>

  <div class="box">
    <h3>Usuários Convidados</h3>
    <div id="total-users"></div>
    <ul id="invited-users"></ul>
    <div id="total-bonus" style="margin-top:10px;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const telefoneLogado = localStorage.getItem("telefoneLogado");
    if (!telefoneLogado) {
      alert("Você precisa estar logado.");
      window.location.href = "index.html";
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copiado!"));
    }

    database.ref("usuarios/" + telefoneLogado).once("value").then(snapshot => {
      const usuario = snapshot.val();
      const codigo = usuario.codigoGerado;

      document.getElementById("invite-code").textContent = codigo;
      document.getElementById("invite-link").textContent = window.location.origin + "/index.html?codigo=" + codigo;

      const convidadosRef = database.ref("usuarios/" + telefoneLogado + "/indicados");
      convidadosRef.once("value").then(snap => {
        let totalUsuarios = 0;
        let totalBonus = 0;
        const lista = document.getElementById("invited-users");
        lista.innerHTML = "";

        snap.forEach(child => {
          const indicado = child.val();
          totalUsuarios++;
          totalBonus += indicado.bonusGerado || 0;

          const li = document.createElement("li");
          li.textContent = `${indicado.nome} - ${indicado.telefone} - R$ ${indicado.bonusGerado.toFixed(2)}`;
          lista.appendChild(li);
        });

        document.getElementById("total-users").textContent = `${totalUsuarios} usuários convidados`;
        document.getElementById("total-bonus").textContent = `R$ ${totalBonus.toFixed(2)} ganhos totais`;
      });
    });
  </script>
</body>
</html>
