<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HInvest</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 10px;
    }
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }
    .menu button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }
    .menu button.active {
      background-color: #8A2BE2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .invite-code, .invite-link, .invited-list {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .copy-btn {
      background-color: #8A2BE2;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .invited-count {
      font-weight: bold;
      color: #FFD700;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">

    <!-- Seção da Minha Equipe -->
    <div id="equipe" class="section active">
      <h2>Minha Equipe</h2>
      <div class="invite-code">
        <strong>Código de convite</strong>
        <p id="invite-code">Carregando...</p>
        <button class="copy-btn" onclick="copyText('invite-code')">Copiar</button>
      </div>

      <div class="invite-link">
        <strong>Link de convite</strong>
        <p id="invite-link">Carregando...</p>
        <button class="copy-btn" onclick="copyText('invite-link')">Copiar</button>
      </div>

      <div class="invited-list">
        <strong>Usuários convidados:</strong>
        <p id="invited-count" class="invited-count">Carregando...</p>
        <ul id="invited-users"></ul>
      </div>

      <div class="invited-list">
        <strong>Ganho por Indicação:</strong>
        <ul id="bonus-users"></ul>
      </div>

      <p style="text-align: center;">Bônus: quando um amigo investe, você ganha 35% do valor.</p>
    </div>

    <!-- Você pode adicionar outras seções aqui como "carteira", "perfil", etc. -->

  </div>

  <!-- Menu inferior -->
  <div class="menu">
    <button class="active" onclick="mostrar('equipe', this)">Equipe</button>
    <button onclick="alert('Carteira ainda não implementada')">Carteira</button>
    <button onclick="alert('Perfil ainda não implementado')">Perfil</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Navegação entre abas
    function mostrar(id, botao) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      botao.classList.add('active');
    }

    // Copiar texto
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copiado!"));
    }

    // Buscar dados
    const telefoneLogado = localStorage.getItem("telefoneLogado");

    if (telefoneLogado) {
      database.ref("usuarios/" + telefoneLogado).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const usuario = snapshot.val();
          const meuCodigo = usuario.codigo;
          const meuLink = `https://inves13.github.io/hivest-codigo-1/?codigo=${meuCodigo}`;
          document.getElementById("invite-code").textContent = meuCodigo;
          document.getElementById("invite-link").textContent = meuLink;

          database.ref("usuarios").orderByChild("codigoIndicado").equalTo(meuCodigo).once("value").then(snapshot => {
            const list = document.getElementById("invited-users");
            const bonusList = document.getElementById("bonus-users");
            const invitedCount = document.getElementById("invited-count");

            list.innerHTML = "";
            bonusList.innerHTML = "";
            let count = 0;

            if (snapshot.exists()) {
              snapshot.forEach(child => {
                count++;
                const nome = child.val().nome;
                const investimento = parseFloat(child.val().investimento || 0);
                const bonus = investimento * 0.35;

                const li = document.createElement("li");
                li.textContent = `${nome} - Investiu R$ ${investimento.toFixed(2)} - Você ganhou R$ ${bonus.toFixed(2)}`;
                list.appendChild(li);

                const bonusLi = document.createElement("li");
                bonusLi.textContent = `${nome}: R$ ${bonus.toFixed(2)}`;
                bonusList.appendChild(bonusLi);
              });
            } else {
              list.innerHTML = "<li>Nenhum convidado ainda.</li>";
              bonusList.innerHTML = "<li>Nenhum bônus ainda.</li>";
            }

            invitedCount.textContent = `Total de convidados: ${count}`;
          });

        } else {
          alert("Usuário não encontrado.");
        }
      });
    } else {
      alert("Você precisa estar logado para ver sua equipe.");
    }
  </script>
</body>
</html>
