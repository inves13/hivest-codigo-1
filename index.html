<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HInvest - Cadastro/Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Cadastro</h2>
  <input type="text" id="nome" placeholder="Nome"><br><br>
  <input type="text" id="telefone" placeholder="Telefone"><br><br>
  <input type="password" id="senha" placeholder="Senha"><br><br>
  <button onclick="cadastrar()">Cadastrar</button>

  <h2>Login</h2>
  <input type="text" id="loginTelefone" placeholder="Telefone"><br><br>
  <input type="password" id="loginSenha" placeholder="Senha"><br><br>
  <button onclick="logar()">Entrar</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function gerarCodigoUnico() {
      return Math.floor(100000 + Math.random() * 900000).toString(); // Ex: "537298"
    }

    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const senha = document.getElementById("senha").value;
      const codigoGerado = gerarCodigoUnico();

      if (!nome || !telefone || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      const usuarioRef = database.ref("usuarios/" + telefone);
      usuarioRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          alert("Telefone já cadastrado.");
        } else {
          const urlParams = new URLSearchParams(window.location.search);
          const codigoIndicador = urlParams.get("codigo");

          // Salva o novo usuário
          usuarioRef.set({
            nome: nome,
            telefone: telefone,
            senha: senha,
            codigoGerado: codigoGerado,
            indicados: {}
          }).then(() => {
            // Se veio com código de indicação, registra o novo usuário como indicado
            if (codigoIndicador) {
              database.ref("usuarios").once("value").then(snap => {
                snap.forEach(child => {
                  const usuario = child.val();
                  if (usuario.codigoGerado === codigoIndicador) {
                    const telIndicador = child.key;
                    database.ref("usuarios/" + telIndicador + "/indicados/" + telefone).set({
                      nome: nome,
                      telefone: telefone,
                      bonusGerado: 0
                    });
                  }
                });
              });
            }

            alert("Cadastro realizado com sucesso!");
            localStorage.setItem("telefoneLogado", telefone);
            window.location.href = "h.html";
          });
        }
      });
    }

    function logar() {
      const telefone = document.getElementById("loginTelefone").value;
      const senha = document.getElementById("loginSenha").value;

      if (!telefone || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      database.ref("usuarios/" + telefone).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const usuario = snapshot.val();
          if (usuario.senha === senha) {
            localStorage.setItem("telefoneLogado", telefone);
            alert("Login bem-sucedido!");
            window.location.href = "h.html";
          } else {
            alert("Senha incorreta.");
          }
        } else {
          alert("Usuário não encontrado.");
        }
      });
    }
  </script>
</body>
</html>
