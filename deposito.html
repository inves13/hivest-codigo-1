<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .deposit-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: left;
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .support-btn {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #25d366; /* Cor do WhatsApp */
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .support-btn:hover {
            background-color: #128c7e;
        }

        .support-btn img {
            margin-right: 8px;
        }

        .payment-method label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        .deposit-options {
            margin-top: 20px;
        }

        .amount-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .amount-button {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .amount-button:hover {
            background-color: #0056b3;
        }

        .amount-button.selected {
            background-color: #28a745;
        }

        .selected-amount {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #deposit-now {
            margin-top: 20px;
            padding: 15px 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #deposit-now:hover {
            background-color: #0056b3;
        }

        .pix-key {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .pix-key p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .cancel-btn, .continue-btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .continue-btn {
            background-color: #28a745;
        }

        .continue-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="deposit-container">
        <div class="header">
            <h2>Depósito Online</h2>
            <div class="support-btn" onclick="openWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="WhatsApp" width="20" height="20">
                <span>Suporte</span>
            </div>
        </div>
        
        <div class="payment-method">
            <label for="pix">Método de Depósito</label>
            <select id="pix" name="pix">
                <option value="pix">PIX</option>
                <option value="bank">Transferência Bancária</option>
            </select>
        </div>
        
        <div class="deposit-options">
            <p>Escolha o valor do depósito:</p>
            <div class="amount-buttons">
                <button class="amount-button" data-value="60">R$ 60</button>
                <button class="amount-button" data-value="160">R$ 160</button>
                <button class="amount-button" data-value="300">R$ 300</button>
                <button class="amount-button" data-value="450">R$ 450</button>
                <button class="amount-button" data-value="500">R$ 500</button>
                <button class="amount-button" data-value="650">R$ 650</button>
                <button class="amount-button" data-value="700">R$ 700</button>
                <button class="amount-button" data-value="850">R$ 850</button>
                <button class="amount-button" data-value="900">R$ 900</button>
                <button class="amount-button" data-value="1050">R$ 1050</button>
            </div>
            <div class="selected-amount">
                <p>Valor Selecionado: <span id="selected-amount">R$ 0</span></p>
            </div>
        </div>

        <div class="deposit-button">
            <button id="deposit-now" onclick="deposit()">Depositar agora</button>
        </div>

        <div class="pix-key" id="pix-key">
            <p id="pix-key-text">Chave Pix: <span id="pix-key-value"></span></p>
            <button class="copy-btn" onclick="copyPixKey()">Copiar chave</button>
        </div>

        <!-- Botões de ação: Continuar ou Cancelar -->
        <div class="action-buttons" id="action-buttons" style="display:none;">
            <button class="cancel-btn" onclick="cancelDeposit()">Cancelar</button>
            <button class="continue-btn" onclick="continueDeposit()">Continuar</button>
        </div>
    </div>

    <script>
        // Seletor de botões de valores
        const amountButtons = document.querySelectorAll('.amount-button');
        const selectedAmountDisplay = document.getElementById('selected-amount');

        // Mapeamento de chaves Pix para cada valor
        const pixKeys = {
            "60": "chave-pix-60@dominio.com",
            "160": "chave-pix-160@dominio.com",
            "300": "chave-pix-300@dominio.com",
            "450": "chave-pix-450@dominio.com",
            "500": "chave-pix-500@dominio.com",
            "650": "chave-pix-650@dominio.com",
            "700": "chave-pix-700@dominio.com",
            "850": "chave-pix-850@dominio.com",
            "900": "chave-pix-900@dominio.com",
            "1050": "chave-pix-1050@dominio.com"
        };

        // Adiciona evento de clique para selecionar o valor
        amountButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove a seleção anterior
                amountButtons.forEach(b => b.classList.remove('selected'));
                
                // Marca o botão como selecionado
                button.classList.add('selected');
                
                // Atualiza o valor selecionado
                selectedAmountDisplay.textContent = 'R$ ' + button.getAttribute('data-value');
            });
        });

        // Função para processar o depósito
        function deposit() {
            const selectedAmount = document.getElementById('selected-amount').textContent;
            
            if (selectedAmount === 'R$ 0') {
                alert('Por favor, selecione um valor!');
                return;
            }

            const selectedValue = selectedAmount.replace('R$', '').trim();
            const pixKey = pixKeys[selectedValue];
            
            if (pixKey) {
                document.getElementById('pix-key').style.display = 'block';
                document.getElementById('pix-key-value').textContent = pixKey;
                
                // Exibe botões de ação
                document.getElementById('action-buttons').style.display = 'flex';
            } else {
                alert('Valor inválido!');
            }
        }

        // Função para copiar chave Pix
        function copyPixKey() {
            const pixKey = document.getElementById('pix-key-value').textContent;
            navigator.clipboard.writeText(pixKey)
                .then(() => {
                    alert('Chave Pix copiada!');
                })
                .catch(() => {
                    alert('Falha ao copiar chave Pix.');
                });
        }

        // Função para cancelar o depósito
        function cancelDeposit() {
            document.getElementById('pix-key').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            amountButtons.forEach(b => b.classList.remove('selected'));
            selectedAmountDisplay.textContent = 'R$ 0';
        }

        // Função para continuar o depósito
        function continueDeposit() {
            alert('Depósito confirmado! Continue com a transferência.');
            // Aqui você pode adicionar lógica para processar o pagamento
        }

        // Função de suporte (WhatsApp)
        function openWhatsApp() {
            window.open("https://api.whatsapp.com/send?phone=5575998282201&text=Suporte%20Hinvest%20");
        }
    </script>
</body>
</html>
