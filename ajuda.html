<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço ao Cliente</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .help-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .help-box img {
            width: 40px;
            height: 40px;
        }
        .help-box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            flex-grow: 1;
            text-align: left;
            padding-left: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Serviço ao Cliente</div>

        <!-- WhatsApp Atendimento -->
        <div class="help-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <a href="https://whatsapp.com/channel/0029Vb5EKmi2ER6gXvscS50s" target="_blank">Grupo do WhatsApp</a>
        </div>
        <!-- Grupo Telegram -->
        <div class="help-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            <a href="https://t.me/Hinveste6" target="_blank">Grupo do Telegram</a>
        </div>

        <!-- Outro Grupo WhatsApp -->
        <div class="help-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <a href="https://whatsapp.com/channel/0029Vb5EKmi2ER6gXvscS50s" target="_blank">Grupo do WhatsApp</a>
        </div>
    </div>

</body>
</html>
