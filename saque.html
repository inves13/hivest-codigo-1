<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HInvest - Sistema de Investimentos</title>
    <style>
        /* Estilo básico para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .saldo-container, .investimento-container, .saque-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .saldo-container h2, .investimento-container h2, .saque-container h2 {
            font-size: 18px;
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        .status-message {
            font-size: 14px;
            color: #ff0000;
            margin-top: 10px;
        }
        .text-right {
            text-align: right;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="saldo-container">
        <h2>Saldo da Conta</h2>
        <p>Saldo atual: <span id="saldo-conta">R$ 20,00</span></p>
        <p>Renda acumulada: <span id="renda-acumulada">R$ 0,00</span></p>
        <p>Valor a ser recebido: <span id="valor-recebimento">R$ 0,00</span></p>
    </div>

    <div class="investimento-container">
        <h2>Investimento</h2>
        <p>Plano: <span id="plano-nome">Plano Bronze</span></p>
        <p>Status do Plano: <span id="status">Não comprado</span></p>
        <p>Retorno diário: R$ <span id="retorno-diario">3,00</span></p>
    </div>

    <div class="saque-container">
        <h2>Saque</h2>
        <p>Informe o valor que deseja sacar:</p>
        <input type="number" id="valorSaque" placeholder="Valor do saque" oninput="calcularValorRecebido()" />
        <p>Valor líquido após taxa (12%): <span id="valorLiquido">R$ 0,00</span></p>
        <button id="confirmarSaque" class="button" disabled>Confirmar Saque</button>
        <p class="status-message" id="status-saques"></p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userId = localStorage.getItem("telefoneLogado");
  const userRef = db.ref("usuarios/" + userId);

  // Ao carregar a página
  document.addEventListener("DOMContentLoaded", () => {
    if (!userId) {
      alert("Usuário não logado.");
      window.location.href = "index.html";
      return;
    }

    // Obtendo dados do Firebase
    userRef.once("value").then(snapshot => {
      const data = snapshot.val() || {};
      const saldoConta = parseFloat(data.saldoConta ?? data.saldo ?? 20).toFixed(2);
      const renda = parseFloat(data.renda || 0).toFixed(2);
      const recebimento = parseFloat(data.recebimento || 0).toFixed(2);
      const planoComprado = data.investimentos && data.investimentos[0] && data.investimentos[0].status === "comprado"; // Verifica se o plano foi comprado

      document.getElementById("saldo-conta").textContent = "R$ " + saldoConta;
      document.getElementById("renda-acumulada").textContent = "R$ " + renda;
      document.getElementById("valor-recebimento").textContent = "R$ " + recebimento;

      // Verifica se o saque pode ser feito (somente se o plano foi comprado)
      if (!planoComprado) {
        document.getElementById("confirmarSaque").disabled = true;
        document.getElementById("status").textContent = "Você precisa comprar um plano para liberar o saque.";
      } else {
        document.getElementById("status").textContent = "Plano comprado!";
      }
    });
  });

  // Função para calcular o valor líquido do saque (aplicando a taxa de 12%)
  function calcularValorRecebido() {
    const valorSaque = parseFloat(document.getElementById("valorSaque").value) || 0;
    if (valorSaque >= 20) {
      const taxa = 0.12; // 12% de taxa
      const valorComTaxa = valorSaque * (1 - taxa); // Aplica a taxa de 12%
      document.getElementById("valorLiquido").textContent = "R$ " + valorComTaxa.toFixed(2);
      document.getElementById("confirmarSaque").disabled = false;
    } else {
      document.getElementById("valorLiquido").textContent = "R$ 0.00";
      document.getElementById("confirmarSaque").disabled = true;
    }
  }

  // Função para realizar o saque
  document.getElementById("confirmarSaque").addEventListener("click", () => {
    const valorSaque = parseFloat(document.getElementById("valorSaque").value) || 0;
    if (valorSaque < 20) {
      alert("O valor mínimo para saque é R$ 20,00.");
      return;
    }

    const saldoAtual = parseFloat(document.getElementById("saldo-conta").textContent.replace('R$ ', '').replace(',', '.')) || 0;

    if (valorSaque > saldoAtual) {
      alert("Saldo insuficiente para saque.");
    } else {
      const taxa = 0.12; // 12% de taxa
      const valorComTaxa = valorSaque * (1 - taxa); // Aplica a taxa de 12%
      const novoSaldo = saldoAtual - valorSaque;

      userRef.update({
        saldoConta: novoSaldo.toFixed(2)
      }).then(() => {
        alert("Saque realizado com sucesso! Valor líquido recebido: R$ " + valorComTaxa.toFixed(2));
        document.getElementById("saldo-conta").textContent = "R$ " + novoSaldo.toFixed(2);
        document.getElementById("status-saques").textContent = "Saque realizado com sucesso!";
      }).catch(error => {
        alert("Erro ao realizar saque: " + error.message);
      });
    }
  });
</script>

</body>
</html>
