<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgatar Presente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 15px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4500b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Resgate seu presente</h2>
        <button onclick="resgatarPresente()">Resgatar Presente</button>
        <p id="status"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase (substitua pelas suas credenciais)
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-auth-domain",
            databaseURL: "seu-database-url",
            projectId: "seu-project-id",
            storageBucket: "seu-storage-bucket",
            messagingSenderId: "seu-sender-id",
            appId: "seu-app-id"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para resgatar o presente
        function resgatarPresente() {
            const userId = "user123"; // Substitua isso pelo ID do usuário logado
            const presentesRef = database.ref('usuarios/' + userId + '/presentes/');
            presentesRef.once('value', snapshot => {
                const presentes = snapshot.val();
                for (let presenteId in presentes) {
                    const presente = presentes[presenteId];
                    if (presente && presente.status === 'disponível') {
                        // Atualiza o status do presente para "resgatado"
                        presentesRef.child(presenteId).update({ status: 'resgatado' });

                        // Aplica o bônus ou presente
                        if (presente.tipo === 'bônus') {
                            const saldoRef = database.ref('usuarios/' + userId + '/saldodaConta');
                            saldoRef.transaction(currentSaldo => {
                                return (currentSaldo || 0) + presente.valor;
                            });
                        }

                        document.getElementById("status").innerText = "Presente resgatado com sucesso!";
                    } else {
                        document.getElementById("status").innerText = "Presente não disponível.";
                    }
                }
            });
        }
    </script>

</body>
</html>
